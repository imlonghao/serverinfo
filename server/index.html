<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器监控页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th>主机名</th>
            <th>运行系统</th>
            <th>内核版本</th>
            <th>运行时间</th>
            <th>负载</th>
            <th>内存</th>
            <th>SWAP</th>
            <th>硬盘</th>
            <th colspan="2">网速 Mbps ↓|↑</th>
            <th>版本</th>
            <th>更新时间</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
<script>
    function readablizeBytes(bytes) {
        if (bytes === 0) {
            return 0
        }
        var s = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
        var e = Math.floor(Math.log(bytes)/Math.log(1024));
        return (bytes/Math.pow(1024, Math.floor(e))).toFixed(2)+" "+s[e];
    }
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ?
                    (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    };
    const socket = new ReconnectingWebSocket('wss://status.esd.cc/cws');
    socket.addEventListener('message', function (event) {
        skip_create = false;
        data = JSON.parse(event.data);
        let td;
        document.querySelectorAll("tbody>tr").forEach(function (tr) {
            tdd = tr.querySelectorAll("td");
            if (tdd[0].innerText === data.hostname) {
                td = tdd;
                skip_create = true;
            }
        });
        if (!skip_create) {
            tr = document.querySelectorAll('tbody')[0].insertRow();
            for (let i=0; i < 12; i++) {
                tr.insertCell();
            }
            td = tr.querySelectorAll("td");
        }
        td[0].innerText = data.hostname;
        td[1].innerText = data.platform;
        td[2].innerText = data.kernel;
        if (data.uptime > 86400) {
            td[3].innerText = (data.uptime / 86400).toFixed(2) + ' 天';
        } else if (data.uptime > 3600) {
            td[3].innerText = (data.uptime / 3600).toFixed(2) + ' 时';
        } else if (data.uptime > 60) {
            td[3].innerText = (data.uptime / 60).toFixed(2) + ' 分';
        } else {
            td[3].innerText = data.uptime.toFixed(2) + ' 秒';
        }
        td[4].innerText = data.load1 + ' / ' + data.load5 + ' / ' + data.load15;
        td[5].innerText = `${readablizeBytes(data.memory_used)} / ${readablizeBytes(data.memory_total)} (${(data.memory_used / data.memory_total * 100).toFixed(2)}%)`;
        td[6].innerText = `${readablizeBytes(data.swap_used)} / ${readablizeBytes(data.swap_total)} (${(data.swap_used / data.swap_total * 100).toFixed(2)}%)`;
        td[7].innerText = `${readablizeBytes(data.disk_used)} / ${readablizeBytes(data.disk_total)} (${(data.disk_used / data.disk_total * 100).toFixed(2)}%)`;
        td[8].innerText = data.speed_in.toFixed(2);
        td[9].innerText = data.speed_out.toFixed(2);
        td[10].innerText = data.version;
        td[11].innerText = (new Date()).format("hh:mm:ss");
    });
</script>
</body>
</html>
